<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="src/styles.css" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<title>Weather App Project</title>
</head>

<body>
	<div class="container-main">
		<br />
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-8">

					<div class="card shadow-lg p-3 mb-5 bg-body rounded">
						<div class="card-body">
							<form id="submit-button">
								<div class="row justify-content-md-center">
									<div class="col-10">
										<div class="input-group mb-3">
											<input type="text" id="search-city-input" class="form-control" aria-label="Default"
												aria-describedby="inputGroup-sizing-default" autocomplete="off" autofocus="on"
												placeholder="Enter the city">
										</div>
									</div>
								</div>
								<br />
								<div class="row justify-content-md-center">
									<div class="col-2">
										<button type="submit" value="search" class="btn btn-light" id="search-city">
											Search
										</button>
									</div>

									<div class="col-2">
										<form>
											<button type="button" class="btn btn-light" id="current-city">
												Current
											</button>
										</form>
									</div>
								</div>
							</form>
							<br>
							<div class="row justify-content-md-center">
								<div class="current-temperature">
									<div class="row justify-content-md-center">
										<div class="col-6 rounded mx-3 d-flex flex-column border">
											<div class="flex-row bd-highlight">

												<div class="col-12 temp" id="see-temperature">15<span id="number-metrics"> °C </span> | <span
														id="number-fahrenheit"> °F </span>
												</div>
											</div>
											<div class="switchMetrics">
											</div>
											<div class="row bd-highlight">
												<div class="col-12 city fw-bold" id="city-name">Lisbon</div>
											</div>
											<div class="row bd-highlight">
												<div class="col-5 time fw-bold" id="current-time">Wednesday 22:40 </div>
												<div class="row">
													<div class="col-5  weather" id="weather-description">Sunny</div>
												</div>
											</div>
											<div class="detailedForecast">
												<div class="row">
													<div class="col-12 fw-bold">Humidity <span id="humidity-percentages"> 65% </span></div>
													<div class="row">
														<div class="col-12 fw-bold">Wind <span id="wind-indicator"> 14 km/h </span></div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-3 text-right">
											<img src="visuals/sun_v2.svg" alt width="200" id="weather-icon">
										</div>
									</div>
									<br />
									<div class="dailyForecast">
										<div class="row justify-content-md-center">
											<div class="col-2 day 1 text-center border rounded mx-2">
												<div class="row">
													<div class="col-12 fw-bold">Mon</div>
												</div>
												<div class="row">
													<div class="col-12 emoji"><img src="visuals/sun_v2.svg" alt width="50">
													</div>
												</div>
												<div class="row">
													<div class="col-12">16° | 6°</div>
												</div>
												<div class="row">
													<div class="col-12">Sunny</div>
												</div>
											</div>

											<div class="col-2 day 1 text-center border rounded mx-2">
												<div class="row">
													<div class="col-12 fw-bold">Tue</div>
												</div>
												<div class="row">
													<div class="col-12 emoji">
														<div class="col-12 emoji"><img src="visuals/sun_cloud.svg" alt width="50"></div>
													</div>
												</div>
												<div class="row">
													<div class="col-12">18° | 7°</div>
												</div>
												<div class="row">
													<div class="col-12">Mostly sunny</div>
												</div>
											</div>

											<div class="col-2 day 1 text-center border rounded mx-2">
												<div class="row">
													<div class="col-12 fw-bold">Wed</div>
												</div>
												<div class="row">
													<div class="col-12 emoji"><img src="visuals/sun_v2.svg" alt width="50">
													</div>
												</div>
												<div class="row">
													<div class="col-12">20° | 7°</div>
												</div>
												<div class="row">
													<div class="col-12">Sunny</div>
												</div>
											</div>

											<div class="col-2 day 1 text-center border rounded mx-2">
												<div class="row">
													<div class="col-12 fw-bold">Thu</div>
												</div>
												<div class="row">
													<div class="col-12 emoji"><img src="visuals/sun_v2.svg" alt width="50">
													</div>
												</div>
												<div class="row">
													<div class="col-12">18° | 6°</div>
												</div>
												<div class="row">
													<div class="col-12">Sunny</div>
												</div>
											</div>

											<div class="col-2 day 1 text-center border rounded mx-2">
												<div class="row">
													<div class="col-12 fw-bold">Fri</div>
												</div>
												<div class="row">
													<div class="col-12 emoji"><img src="visuals/simple_cloud.svg" alt width="50"></div>
												</div>
												<div class="row">
													<div class="col-12">17° | 7°</div>
												</div>
												<div class="row">
													<div class="col-12">Cloudy</div>
												</div>
											</div>
										</div>
									</div>

									<br />

								</div>
							</div>
						</div>
					</div>
					<div class="text-center">
						<a href="https://github.com/XENIAAPavlova/weather-app.git" target="_blank">Open-source code</a> by Xenia P
					</div>
					<br>
					<script src="src/weather.js"></script>
					<script src="src/weatherAPI.js"></script>
</body>

</html>
